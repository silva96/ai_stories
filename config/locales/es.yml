    hero_title: "Genera cuentos para tus hijos usando Inteligencia Artificial"
    hero_description: "Agrega personajes principales (tus hijos), personajes secundarios (sus amigos), provee detalles adicionales y haz clic en Generar. Se generará una historia con imágenes y varias páginas."
    3_steps: "Gratis y en 3 simples pasos *"
    free_description_html: "<p>A pesar de que este proyecto fue creado sin fines de lucro, funciona utilizando un servicio de Inteligencia Artificial llamado OpenAI, al cual deberás registrarte.</p>
                            <p class='mt-4'>Ellos te dan 18 dólares de créditos gratuitos que en nuestra plataforma te servirán para crear alrededor de 50 cuentos."
    register_at_open_ai: "1. Registrarse en OpenAI."
    register_at_open_ai_description_html: >-
      <p>Anda a <a href="https://beta.openai.com/signup" target="_blank" class="text-indigo-600">https://beta.openai.com/signup</a> y crea una cuenta gratuitamente para el servicio OpenAI.</p>
      <p class="mt-4">Después del registro, anda a <a href="https://beta.openai.com/account/api-keys" target="_blank" class="text-indigo-600">https://beta.openai.com/account/api-keys</a> y genera una API key.</p>
      <p class="mt-4">¡Importante! guarda la llave generada en un documento o en algún lugar donde puedas copiarla más tarde, la usaremos.</p>
    register_at_this_platform: "2. Registrarse en esta plataforma."
    register_at_this_platform_description_html:
      <p>Antes de poder crear Historias, debes crear una cuenta en esta plataforma, para que puedas luego configurar tu token de OpenAI.</p>
      <p class="mt-4">Para eso, anda a <a href="%{sign_up_url}" class="text-indigo-600">la página de Registro aquí &rarr;</a></p>
    save_token: "3. Establece el token de OpenAI en tu configuración."
    save_token_description_html: >-
      <p>Anda a <a href="%{settings_url}" target="_blank" class="text-indigo-600">la página de Ajustes aquí &rarr;</a> y configura el token de OpenAI que obtuviste en el paso 1.</p>
      <p class="mt-4">¡Listo! ahora puedes crear historias siempre que tenga crédito de OpenAI.</p>
